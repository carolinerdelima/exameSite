<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Resultados de Exames</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #002856;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin: 1rem 0;
    }

    nav {
      background-color: #e5e5e5;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: #002856;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #002856;
      border-bottom: 2px solid #002856;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .links {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #002856;
      text-decoration: none;
    }

    button {
      background-color: #002856;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>GRUPO WP</h1>
    <div class="logo">
        <img src="logo.png" alt="Logotipo do laboratório" />
    </div>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Resultados</a>
    <a href="#">Contato</a>
  </nav>

  <div class="container">
    <h2>LOGIN</h2>
    <p>Por favor, verifique o usuário e a senha em seu protocolo de atendimento ou entre em contato conosco pelo telefone <strong>(49) 3018-2222</strong> para receber orientações.</p>

    <label for="usuario">Usuário ou e-mail</label>
    <input type="text" id="usuario" placeholder="Digite seu usuário ou e-mail" />

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha" />

    <div class="links">
      <a href="#">Esqueceu sua senha?</a><br />
      <a href="#">Criar nova senha?</a>
    </div>

    <label for="tipo">Tipo de usuário</label>
    <select id="tipo">
      <option>Paciente</option>
      <option>Médico</option>
    </select>

    <button>Entrar</button>
  </div>

  <div class="footer">
    © 2025 Laboratórios WP - Todos os direitos reservados.
  </div>
</body>
</html>
